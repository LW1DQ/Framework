# Experimento: Análisis de Escalabilidad
# Objetivo: Evaluar el rendimiento de AODV con diferente número de nodos

experiment:
  name: "scalability_analysis"
  description: "Análisis de escalabilidad de AODV con 10, 20, 30, 40, 50 nodos"
  repetitions: 5
  max_iterations: 5

scenarios:
  # Escenario 1: 10 nodos
  - name: "AODV_10nodes"
    protocol: "AODV"
    nodes: 10
    area: 500
    duration: 200
    mobility: "RandomWaypoint"
    speed: "5-15"
    base_seed: 10000
  
  # Escenario 2: 20 nodos
  - name: "AODV_20nodes"
    protocol: "AODV"
    nodes: 20
    area: 1000
    duration: 200
    mobility: "RandomWaypoint"
    speed: "5-15"
    base_seed: 20000
  
  # Escenario 3: 30 nodos
  - name: "AODV_30nodes"
    protocol: "AODV"
    nodes: 30
    area: 1500
    duration: 200
    mobility: "RandomWaypoint"
    speed: "5-15"
    base_seed: 30000
  
  # Escenario 4: 40 nodos
  - name: "AODV_40nodes"
    protocol: "AODV"
    nodes: 40
    area: 2000
    duration: 200
    mobility: "RandomWaypoint"
    speed: "5-15"
    base_seed: 40000
  
  # Escenario 5: 50 nodos
  - name: "AODV_50nodes"
    protocol: "AODV"
    nodes: 50
    area: 2500
    duration: 200
    mobility: "RandomWaypoint"
    speed: "5-15"
    base_seed: 50000

metrics:
  - pdr
  - delay
  - throughput
  - overhead

analysis:
  confidence_level: 0.95
  tests:
    - correlation  # Correlación entre número de nodos y métricas
    - regression  # Regresión lineal
