# Experimento: Comparación de Protocolos de Enrutamiento
# Objetivo: Comparar AODV, OLSR y DSDV en condiciones similares

experiment:
  name: "protocol_comparison"
  description: "Comparación de protocolos AODV, OLSR y DSDV"
  repetitions: 5  # Número de repeticiones por escenario
  max_iterations: 5  # Máximo de iteraciones para corrección de errores

scenarios:
  # Escenario 1: AODV
  - name: "AODV_20nodes"
    protocol: "AODV"
    nodes: 20
    area: 1000
    duration: 200
    mobility: "RandomWaypoint"
    speed: "5-15"
    base_seed: 10000
  
  # Escenario 2: OLSR
  - name: "OLSR_20nodes"
    protocol: "OLSR"
    nodes: 20
    area: 1000
    duration: 200
    mobility: "RandomWaypoint"
    speed: "5-15"
    base_seed: 20000
  
  # Escenario 3: DSDV
  - name: "DSDV_20nodes"
    protocol: "DSDV"
    nodes: 20
    area: 1000
    duration: 200
    mobility: "RandomWaypoint"
    speed: "5-15"
    base_seed: 30000

# Métricas a analizar
metrics:
  - pdr  # Packet Delivery Ratio
  - delay  # End-to-end delay
  - throughput  # Throughput
  - overhead  # Routing overhead

# Análisis estadístico
analysis:
  confidence_level: 0.95
  tests:
    - t_test  # T-test para comparación de pares
    - anova  # ANOVA para comparación múltiple
