# Experimento: Comparación HWMP vs Protocolos MANET
# Objetivo: Comparar HWMP (802.11s mesh) con protocolos MANET tradicionales

experiment:
  name: "hwmp_vs_manet_comparison"
  description: "Comparación de HWMP (802.11s mesh) vs protocolos MANET tradicionales"
  repetitions: 10  # Número de repeticiones por escenario
  max_iterations: 5  # Máximo de iteraciones para corrección de errores

scenarios:
  # Escenario 1: HWMP (IEEE 802.11s Mesh)
  - name: "HWMP_20nodes"
    protocol: "HWMP"
    nodes: 20
    area: 1000
    duration: 200
    mobility: "ConstantPosition"  # Mesh típicamente estático
    speed: "0-0"
    base_seed: 30000
  
  # Escenario 2: AODV (para comparación)
  - name: "AODV_20nodes_static"
    protocol: "AODV"
    nodes: 20
    area: 1000
    duration: 200
    mobility: "ConstantPosition"
    speed: "0-0"
    base_seed: 30100
  
  # Escenario 3: OLSR (para comparación)
  - name: "OLSR_20nodes_static"
    protocol: "OLSR"
    nodes: 20
    area: 1000
    duration: 200
    mobility: "ConstantPosition"
    speed: "0-0"
    base_seed: 30200

# Métricas a analizar
metrics:
  - pdr  # Packet Delivery Ratio
  - delay  # End-to-end delay
  - throughput  # Throughput
  - overhead  # Routing overhead
  - jitter  # Jitter

# Análisis estadístico
analysis:
  confidence_level: 0.95
  tests:
    - t_test  # T-test para comparación de pares
    - anova  # ANOVA para comparación múltiple
