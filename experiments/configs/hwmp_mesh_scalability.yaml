# Experimento: Análisis de Escalabilidad de HWMP
# Objetivo: Evaluar el rendimiento de HWMP con diferentes tamaños de red mesh

experiment:
  name: "hwmp_mesh_scalability"
  description: "Análisis de escalabilidad de HWMP en redes mesh urbanas"
  repetitions: 10  # Número de repeticiones por escenario
  max_iterations: 5  # Máximo de iteraciones para corrección de errores

scenarios:
  # Escenario 1: Red mesh pequeña (10 nodos)
  - name: "HWMP_10nodes"
    protocol: "HWMP"
    nodes: 10
    area: 500
    duration: 200
    mobility: "ConstantPosition"
    speed: "0-0"
    base_seed: 40000
  
  # Escenario 2: Red mesh mediana (20 nodos)
  - name: "HWMP_20nodes"
    protocol: "HWMP"
    nodes: 20
    area: 700
    duration: 200
    mobility: "ConstantPosition"
    speed: "0-0"
    base_seed: 40100
  
  # Escenario 3: Red mesh mediana-grande (30 nodos)
  - name: "HWMP_30nodes"
    protocol: "HWMP"
    nodes: 30
    area: 900
    duration: 200
    mobility: "ConstantPosition"
    speed: "0-0"
    base_seed: 40200
  
  # Escenario 4: Red mesh grande (50 nodos)
  - name: "HWMP_50nodes"
    protocol: "HWMP"
    nodes: 50
    area: 1200
    duration: 200
    mobility: "ConstantPosition"
    speed: "0-0"
    base_seed: 40300
  
  # Escenario 5: Red mesh muy grande (75 nodos)
  - name: "HWMP_75nodes"
    protocol: "HWMP"
    nodes: 75
    area: 1500
    duration: 200
    mobility: "ConstantPosition"
    speed: "0-0"
    base_seed: 40400

# Métricas a analizar
metrics:
  - pdr  # Packet Delivery Ratio
  - delay  # End-to-end delay
  - throughput  # Throughput
  - overhead  # Routing overhead

# Análisis estadístico
analysis:
  confidence_level: 0.95
  tests:
    - regression  # Análisis de regresión para escalabilidad
    - correlation  # Correlación entre tamaño y métricas
