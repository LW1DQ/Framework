[pytest]
# Configuración de pytest para Sistema A2A

# Directorio de tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py

# Patrón de clases de test
python_classes = Test*

# Patrón de funciones de test
python_functions = test_*

# Marcadores personalizados
markers =
    slow: marca tests que tardan mucho tiempo (deselect with '-m "not slow"')
    integration: marca tests de integración completa
    unit: marca tests unitarios
    requires_ns3: marca tests que requieren NS-3 instalado
    requires_ollama: marca tests que requieren Ollama corriendo

# Opciones por defecto
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Ignorar warnings específicos
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
